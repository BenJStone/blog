url: https:blog.jamesst.one
name: James Stone
title: James' Blog
description: A Personal Blog by James Stone.
exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
production_url:  https:blog.jamesst.one
rss_path:        rss.xml
atom_path:       atom.xml


disqus_short_name: jamesstoneblog

excerpt_separator: <!--more-->

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      menu: none
      author: James Stone
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      author: James Stone